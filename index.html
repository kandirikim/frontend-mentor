<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<div class="container">
    <div class="wrapper">
      <img src="images/image-qr-code.png" class="main-img" alt="" srcset="">
      <div class="text-wrapper">
        <h2>Improve your frontend skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skill to the next</p>
      </div>
    </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Peter Kimbeghi</a>.
  </div>

</html>
